<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800&family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/dbb1071de2.js"
      crossorigin="anonymous"
    ></script>
    <title>Olena Burma/Contact</title>
  </head>
  <body>
    <div class="container-fluid content-section mt-3 mb-5">
      <div class="content text-start ps-md-5 mb-3">
        <h2>Let's get in touch!</h2>
        <div class="row mt-3">
          <div class="col-md-8 mb-3 text-start">
            <label class="form-label mt-2">Your email address*</label>
            <input
              type="email"
              class="form-control mt-2"
              id="exampleFormControlInput1"
              placeholder="Your email"
            />
            <label for="exampleFormControlTextarea1" class="form-label mt-3"
              >Your message</label
            >
            <textarea
              class="form-control mt-2"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Your message"
            ></textarea>
            <button
              class="btn btn-primary content-end mx-auto"
              id="btn-contact"
              type="submit"
            >
              Submit
            </button>
          </div>
          <div class="col-md-4 mt-lg-3 mt-md-5 mt-sm-1">
            <img
              src="images/PM-image.jpg"
              alt="project-touch"
              class="img-fluid rounded-lg shadow-sm"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
